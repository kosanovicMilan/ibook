<!DOCTYPE html>
<html>

	<title>IBooking/Nova Ponuda</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="stil.css" rel = "stylesheet">
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="telo">

	
	<main class="container bg-dark text-white">
	

		<main class="container-fluid">

			<div class="row">
				
				


			</div>	

			 		 <h1 class= "naslov">IBooking kreiraj ponudu</h1>  
			 	<div>
			 		<form action="/novaPonuda" method="post" id = "forma" class="forma">
						  <div class="mb-3 mt-3">
						    <label for="naziv">Naziv destinacije:</label>
							  	<input type="text" class="form-control" id="naziv" name="naziv" required>
						  </div>
						  
						  </div>
						  <div class = "mb-3">
							<label for="selekcija">Lokacija:</label>
							<select class="form-select" name="lokacija" id="lokacija">
								<option></option>
								  <option value="1">Grad</option>
								  <option value="2">Predgradje</option>
								  <option value="3">Centar</option>
								  <option value="4">Plaza</option>
								  <option value="5">Planina</option>
							  </select> 	
						</div>
						<div class = "mb-3">
							<label for="selekcija">Kategorija:</label>
							<select class="form-select" name="kategorija" id="kategorija">
								<option></option>
								  <option value="1">Hotel</option>
								  <option value="2">Hostel</option>
								  <option value="3">Apartman</option>
								  <option value="4">Motel</option>
								  <option value="5">House-sitting</option>
							  </select> 	
						</div>
						  <div class="mb-3">
						  	<label for="date">Datum polaska:</label>
							  <input type="text" class="form-control" id="date" name="date" required>

						  </div>
						  <div class="mb-3">
							<label for="brojDana">Broj Dana:</label>
							<input type="number" min="0" step="1" required id="brDana" name="brDana" class="form-control">

						</div>
						<div class="mb-3">
							<label for="brojOsoba">Broj Osoba:</label>
							<input type="number" min="0" step="1" required id="brOsoba" name="brOsoba" class="form-control">

						</div>
						  <div class="cenaDiv">
						  	<label for="cena">Cena:</label>
							  <input type="number" min="0" step="1" required id="cena" name="cena" class="form-control">
							</div>
						  <button type="submit" onclick="redirectToPage()" class="btn btn-primary mb-3 mt-3">Unesi</button>
						  <a href="ponude.html" class="btn btn-link">Nazad</a>
					</form>
				</div>
	 		
		</main>

		<div>

		</div>
			
	</main>

	<script src="ponudaIzmeni.js"></script>

			// Define the URL of the page you want to navigate to
			let redirectTo = "ponude.html"; // Replace with the URL you want
		
			// Redirect to the specified URL
			window.location.href = redirectTo;
		}
		</script>
